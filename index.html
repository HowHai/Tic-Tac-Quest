<!DOCTYPE html>
<html x-ng-app="TicTacToe">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="maincontroller.js" type="text/javascript"></script>
    <title>Conquest of the New World: Tic Tac Toe</title>
  </head>

  <body x-ng-controller="MainController">
    <div id="main">
    <div id="message-box">
      <h3>Welcome!</h3>
      <p>Choose a game mode</p>
      <div id="pvp" class="button" x-ng-click="playerMode()">Player vs. Player</div>
      <div id="pvc" class="button" x-ng-click="botMode()">Player vs. AI</div>
      <div id="rpg" class="button">Adventure Mode</div>
    </div>
    <div id="turn-box">{{statusBox}}</div>
      <div id="game-board">
        <div id="row{{row[0]}}" ng-repeat="row in gameArray">
          <div class="territory" ng-repeat="territory in row" id="{{territory}}" ng-click="selectedTerritory(territory)">
            {{territory}}
          </div>
        </div>
      </div>
      <!-- Menu -->
      <div id="menu">
        <div id="play" x-ng-click="mainMenu()">Main Menu</div>
        <div id="reset" x-ng-click='restartGame()'>Restart</div>
        <div id="undo" x-ng-click='undoMove()'>Undo</div>
      </div>
    </div>
  </body>
</html>
