<!DOCTYPE html>
<html x-ng-app="TicTacToe">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="maincontroller.js" type="text/javascript"></script>

    <title></title>
  </head>
  <body x-ng-controller="MainController">
    <br />
    <div id="main">
    <div id="turn-box">{{statusBox}}</div>
      <div id="game-board">
        <div id="row-1">
           <div class="territory" ng-repeat="territory in rowOne" ng-click='selectedDiv(territory)' id="{{territory}}">
            {{ territory }}
          </div>
        </div>

        <div id="row-2">
           <div class="territory" ng-repeat="territory in rowTwo" ng-click='selectedDiv(territory)' id="{{territory}}">
            {{ territory }}
          </div>
        </div>

        <div id="row-3">
          <div class="territory" ng-repeat="territory in rowThree" ng-click='selectedDiv(territory)' id="{{territory}}">
            {{ territory }}
          </div>
        </div>
      </div>
      <!-- Menu -->
      <div id="menu">
        <div id="play">Play</div>
        <div id="reset">Restart</div>
        <div id="undo">Undo</div>
      </div>

    </div>
    <!-- FIXME: Get it to load when placed in <head> -->
  </body>
</html>
